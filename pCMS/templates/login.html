{% extends 'flatbase.html' %}
{% load url from future %}
{% block title %}Login form{% endblock %}
{% block fpg_content %}
<div class="row">
    <div class="span4 offset4">
        <h2>Login form</h2>

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="well">
        {% csrf_token %}
        <label for="id_username">{{ form.username.label }}</label>
        <input type="text" name="username" id="id_username" class="span3" placeholder="Username">
        <label for="id_password">{{ form.password.label }}</label>
        <input type="password" name="password" id="id_password" class="span3" placeholder="Password">
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="next" value="{{ next }}" />
        </form>
        {% if form.errors %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert">Ã—</a>
            <h4 class="alert-heading">Error!</h4>
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
